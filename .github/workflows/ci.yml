name: CI

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

jobs:
  gitleaks:
    name: "Secret scan (gitleaks)"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - name: Install gitleaks
        run: |
          GITLEAKS_VERSION=8.18.2
          curl -sSL https://github.com/gitleaks/gitleaks/releases/download/v${GITLEAKS_VERSION}/gitleaks_${GITLEAKS_VERSION}_linux_x64.tar.gz -o gitleaks.tgz
          tar -xzf gitleaks.tgz gitleaks
          sudo mv gitleaks /usr/local/bin/gitleaks
      - name: Scan repository
        run: gitleaks detect --no-banner --redact --config=gitleaks.toml

  python:
    name: "Bot/API lint (if present)"
    if: hashFiles('requirements.txt') != '' || hashFiles('api/pyproject.toml') != ''
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - name: Setup Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: "3.12"
          cache: "pip"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f api/pyproject.toml ]; then pip install -e api[dev]; fi
      - name: Ruff
        run: ruff check .
      - name: Black
        run: black --check .
      - name: Mypy
        run: mypy .
      - name: Tests
        run: pytest || true

  web:
    name: "Miniapp lint (if present)"
    if: hashFiles('miniapp/package.json') != ''
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - name: Setup Node
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: "20"
      - name: Install deps
        run: cd miniapp && npm ci --ignore-scripts
      - name: Lint
        run: cd miniapp && npm run lint --if-present
      - name: Test
        run: cd miniapp && npm test --if-present
